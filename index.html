<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

    <link

    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <p id="currentTime" class="lead"></p>
      <p>Key: Past times: gray; present time: red; future times: green</p>
    </header>
    <div class="container col-8">
      <!-- Timeblocks go here -->
        <div class="row no-gutters" id="09">
          <div class="col-1 timeSlot time-row" id="09">9AM</div>
          <textarea class="col-10 activity" id="text09"></textarea>
          <button class="col-1 saveBtn" id="btn09">SAVE</button>
        </div>
        <div class="row no-gutters" id="10">
          <div class="col-1 timeSlot time-row" id="10">10AM</div>
          <textarea class="col-10 activity" id="text10"></textarea>

        </div>

        </div>

          <textarea class="col-10 activity" id="text12"></textarea>

        </div>

        </div>

          <div class="col-1 timeSlot time-row" id="14">2PM</div>
          <textarea class="col-10 activity" id="text14"></textarea>
          <button class="col-1 saveBtn" id="btn14">SAVE</button>
        </div>

        </div>
      </div>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <script src="script.js"></script>
